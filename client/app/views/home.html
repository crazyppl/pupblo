<fieldset>
    <legend>Login</legend>
    <form ng-submit="UC.login()">
        <div ng-if="UC.validationErrors.login">
            {{ UC.validationErrors.login.message }}
        </div>
        <label>Username
            <input type="text" ng-model="UC.logUser.username" />
        </label>
        <label>Password
            <input type="password" ng-model="UC.logUser.password" />
        </label>
        <input type="submit" value="Login" />
    </form>
</fieldset>
<fieldset>
    <legend>Register</legend>
    <form ng-submit="UC.register()">
        <label>First Name
            <input type="text" ng-model="UC.reg.first_name" />
        </label>
        <label>Last Name
            <input type="text" ng-model="UC.reg.last_name" />
        </label>
        <div ng-if="UC.validationErrors.username">
            {{ UC.validationErrors.username.message }}
        </div>
        <label>Username
            <input type="text" ng-model="UC.reg.username" />
        </label>
        <div ng-if="UC.validationErrors.password">
            {{ UC.validationErrors.password.message }}
        </div>
        <label>Password
            <input type="password" ng-model="UC.reg.password" />
        </label>
        <input type="submit" value="Register" />
    </form>
</fieldset>
